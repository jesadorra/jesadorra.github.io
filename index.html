			<style>
			body{
			background-image: url("bg2.png");
			background-size: cover;
			background-attachment: fixed;
			text-align: center;
			height: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-color: white;
			}
			
			@font-face {
			font-family: "Ketchum";
			src: url("fonts/ketchum.otf") format("woff2"),
			url("ketchum-webfont.woff") format("woff");
			font-weight: normal;
			font-style: normal;
			}
			
			@keyframes animate {
		
			0% {
			transform: translateY(-3px);
			}
		
			50% {
			transform: translateY(3px);
			}
		
			100% {
			transform: translateY(-3px);
			}
			}
		
			h1{
			font-size: 90px;

			#pokebattle {
			margin-top: 130px;
			text-align:center;
			font-family: "Ketchum";
			font-size: 250px;
			-webkit-text-stroke: 4px #3b5ba7; 
			color: #ffcb05;
			margin-left:-100px;
			text-shadow: -5px 5px #1c2c5e;
			animation: animate 1.5s linear infinite;
			}
			
			#continue {
			margin-bottom: 20px;
			margin-top: 10px;
			}
			
			#continue a {
			background-color: #3b5ba7;
			color: #ffcb05;
			font-family: 'Press Start 2P', cursive;
			text-decoration: none;
			border: 4px solid #ffcb05;
			border-radius: 50px;
			font-size: 40px;
			padding: 25px;
			text-shadow: -5px 2px #C29C0C;
			transition: 0.3s;
			text-align: center;
			}

			}
